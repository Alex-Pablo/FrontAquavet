<div class="container-xxl">
    <app-navbar-top></app-navbar-top>

  
    <body>
      <div class="login-container">
          <div class="login-box">
              <div class="avatar"></div>
              <form>
                  <div class="input-box">
                      <input type="text" placeholder="Nombre de Usuario" required>
                  </div>
                  <div class="input-box">
                      <input type="password" id="password" placeholder="Contraseña" required>
                      <span class="toggle-password" onclick="togglePasswordVisibility()"><i class="fas fa-eye"></i></span>
                  </div>
                  <div class="remember-me">
                      <input type="checkbox" id="remember">
                      <label for="remember">Recuérdame</label>
                  </div>
                  <div class="forgot-password">
                      <a href="#">¿Olvidaste tu contraseña?</a>
                  </div>
                  <button type="submit">INICIAR SESIÓN</button>
              </form>
              <div class="create-account">
                  <a href="#">Crear una cuenta</a>
              </div>
          </div>
      </div>
  </body> 
  <script>
    function togglePasswordVisibility() {
        var passwordInput = document.getElementById("password");
        var toggleIcon = document.querySelector(".toggle-password i");

        if (passwordInput.type === "password") {
            passwordInput.type = "text";
            toggleIcon.classList.remove("fas", "fa-eye");
            toggleIcon.classList.add("fas", "fa-eye-slash");
        } else {
            passwordInput.type = "password";
            toggleIcon.classList.remove("fas", "fa-eye-slash");
            toggleIcon.classList.add("fas", "fa-eye");
        }
    }
</script>
